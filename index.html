    <style>
      /* Luxury custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: linear-gradient(to bottom, #0f172a, #1e293b);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #06b6d4, #0ea5e9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #22d3ee, #38bdf8);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
      }

      /* Specific styling for the chat container and other scrollables */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: linear-gradient(to bottom, #0f172a, #1e293b);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #06b6d4, #0ea5e9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #22d3ee, #38bdf8);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
      }

      /* Luxury animations */
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.3)); }
        50% { filter: drop-shadow(0 0 16px rgba(6, 182, 212, 0.6)); }
      }

      .luxury-glow {
        animation: glow 3s ease-in-out infinite;
      }

      #root {
        display: flex;
        min-height: 100vh;
        width: 100%;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
